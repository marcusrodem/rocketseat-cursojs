<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 2 do Mod 2</title>
</head>

<body>
    <button id="botao">clique no bot√£o</button>

    <div id="quadrado"></div>

    <script>
        var botE = document.getElementById("botao");
        var quadE = document.getElementById("quadrado");
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        botE.onclick = function () {
            var quadr = document.createElement("div");
            quadr.style.width = '100px';
            quadr.style.height = '100px';
            quadr.style.backgroundColor = '#F00';
            quadE.appendChild(quadr);
            quadr.onmouseover = function () {
                quadr.style.backgroundColor = getRandomColor();
            }
            quadE.appendChild(quadr);
        };
    </script>

</body>
</body>

</html>
